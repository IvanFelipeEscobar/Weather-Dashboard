<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Weather Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  
  <header class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Weather Dashboard</h1> <!--page title-->
  </header>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-3">
        <div class="card" style="max-width: 18rem;">
          <div class="card-body"><!--user input-->
            <h2 class="card-title">Select a City:</h2>
            <input type="text" class="form-control" placeholder="enter city" aria-label="Select City" id="city"><br>
            <button type="button" class="btn btn-primary" id="citySubmit"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <div class="card" style="max-width: 18rem;">
          <div class="d-grid gap-2" id="cityArchive">
          <!--saved cities-->
           <button type="button" class="btn btn-danger" id="clear">CLEAR MEMORY</button>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="row">
          <div class="column" id="today"><!--today weather rendered here-->
           
          </div>
        </div>
        <br>

        <div class="row" id="forecastDisplay">   <!--5 day forecast rendered here-->           
        </div>
      </div>  
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>

</html>
